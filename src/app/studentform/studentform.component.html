<form id="myform">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" [(ngModel)] = "student1.name" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Age</label>
    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)] = "student1.age" name="age" placeholder="Age">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone Number</label>
    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)] = "student1.phone_number" name="phone_number" placeholder="phone number">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Section</label>
    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)] = "student1.section" name="section" placeholder="Section">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">English</label>
    <input type="text" class="form-control" id="exampleInputPassword1"  [(ngModel)] = "student1.english" name="english" placeholder="English">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Hindi</label>
    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)] = "student1.hindi" name="hindi" placeholder="Hindi">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Telugu</label>
    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)] = "student1.telugu" name="telugu" placeholder="Telugu">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mathematics</label>
    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)] = "student1.mathematics" name="mathematics" placeholder="Mathematics">
  </div>
  <button type="submit"  (click)="submitForm(this.student1)" class="btn btn-primary">Submit</button>
</form>
