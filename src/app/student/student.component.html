<div class="container" style="margin-top: 80px">
  <div class="card">
    <h3 class="text-center" style="margin-top: 20px">Students List</h3>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Section</th>
          <th>Percentage</th>
          <th>Phone number</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr *ngFor="let student of allStudents">
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.section }}</td>
            <td>{{ student.percentage }}</td>
            <td>{{ student.phone_number }}</td>
            <td>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                (click)="deleteStudent(this.student.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
